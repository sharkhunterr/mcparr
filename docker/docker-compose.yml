# MCParr - Docker Compose Configuration
# Single unified container with backend + frontend

services:
  mcparr:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: mcparr
    ports:
      - "3000:3000"  # Frontend (nginx)
      - "8000:8000"  # Backend API
      - "8001:8001"  # MCP Server
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/mcparr.db
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
    volumes:
      - gateway-data:/app/data
    depends_on:
      - redis
    networks:
      - mcparr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: mcparr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - mcparr-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  gateway-data:
    name: mcparr-gateway-data
  redis-data:
    name: mcparr-redis-data

networks:
  mcparr-network:
    name: mcparr-network
    driver: bridge
