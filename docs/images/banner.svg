<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320">
  <defs>
    <!-- Gradient principal - AI -->
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- Gradient services -->
    <linearGradient id="svcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>

    <!-- Gradient fond -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>

    <!-- Ombre -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fond sombre -->
  <rect width="1280" height="320" fill="url(#bgGrad)"/>

  <!-- Lignes décoratives en arrière-plan -->
  <g opacity="0.1">
    <line x1="0" y1="80" x2="1280" y2="80" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="0" y1="160" x2="1280" y2="160" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="0" y1="240" x2="1280" y2="240" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="320" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="320" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="880" y1="0" x2="880" y2="320" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="1080" y1="0" x2="1080" y2="320" stroke="#8b5cf6" stroke-width="1"/>
  </g>

  <!-- Points de connexion décoratifs -->
  <g opacity="0.3">
    <circle cx="100" cy="80" r="4" fill="#f59e0b"/>
    <circle cx="200" cy="160" r="4" fill="#8b5cf6"/>
    <circle cx="100" cy="240" r="4" fill="#f59e0b"/>
    <circle cx="1180" cy="80" r="4" fill="#f59e0b"/>
    <circle cx="1080" cy="160" r="4" fill="#8b5cf6"/>
    <circle cx="1180" cy="240" r="4" fill="#f59e0b"/>
  </g>

  <!-- Logo (version compacte) -->
  <g transform="translate(160, 160)" filter="url(#shadow)">
    <!-- Cercle principal -->
    <circle cx="0" cy="0" r="70" fill="url(#aiGrad)"/>

    <!-- Hub central -->
    <circle cx="0" cy="0" r="22" fill="#fff"/>
    <circle cx="0" cy="0" r="13" fill="url(#aiGrad)"/>

    <!-- 8 connexions -->
    <line x1="0" y1="-30" x2="0" y2="-52" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="-60" r="10" fill="url(#svcGrad)"/>

    <line x1="21" y1="-21" x2="37" y2="-37" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <circle cx="42" cy="-42" r="10" fill="url(#svcGrad)"/>

    <line x1="30" y1="0" x2="52" y2="0" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <circle cx="60" cy="0" r="10" fill="url(#svcGrad)"/>

    <line x1="21" y1="21" x2="37" y2="37" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <circle cx="42" cy="42" r="10" fill="url(#svcGrad)"/>

    <line x1="0" y1="30" x2="0" y2="52" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <circle cx="0" cy="60" r="10" fill="url(#svcGrad)"/>

    <line x1="-21" y1="21" x2="-37" y2="37" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-42" cy="42" r="10" fill="url(#svcGrad)"/>

    <line x1="-30" y1="0" x2="-52" y2="0" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-60" cy="0" r="10" fill="url(#svcGrad)"/>

    <line x1="-21" y1="-21" x2="-37" y2="-37" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <circle cx="-42" cy="-42" r="10" fill="url(#svcGrad)"/>
  </g>

  <!-- Texte MCParr -->
  <text x="320" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#fff" filter="url(#glow)">MCParr</text>

  <!-- Tagline -->
  <text x="320" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#94a3b8">AI Gateway for Your Homelab</text>

  <!-- Badges indicatifs -->
  <g transform="translate(320, 250)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="url(#aiGrad)" opacity="0.8"/>
    <text x="40" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fff" text-anchor="middle">MCP</text>

    <rect x="90" y="0" width="100" height="28" rx="14" fill="url(#svcGrad)" opacity="0.8"/>
    <text x="140" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fff" text-anchor="middle">15+ Services</text>

    <rect x="200" y="0" width="110" height="28" rx="14" fill="#10b981" opacity="0.8"/>
    <text x="255" y="19" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#fff" text-anchor="middle">100+ AI Tools</text>
  </g>

  <!-- Icônes de services (représentation abstraite) -->
  <g transform="translate(900, 100)" opacity="0.6">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="#e5e7eb" opacity="0.1"/>
    <rect x="60" y="0" width="50" height="50" rx="8" fill="#e5e7eb" opacity="0.1"/>
    <rect x="120" y="0" width="50" height="50" rx="8" fill="#e5e7eb" opacity="0.1"/>
    <rect x="180" y="0" width="50" height="50" rx="8" fill="#e5e7eb" opacity="0.1"/>

    <rect x="0" y="60" width="50" height="50" rx="8" fill="#e5e7eb" opacity="0.1"/>
    <rect x="60" y="60" width="50" height="50" rx="8" fill="#e5e7eb" opacity="0.1"/>
    <rect x="120" y="60" width="50" height="50" rx="8" fill="#e5e7eb" opacity="0.1"/>
    <rect x="180" y="60" width="50" height="50" rx="8" fill="#e5e7eb" opacity="0.1"/>

    <rect x="0" y="120" width="50" height="50" rx="8" fill="#e5e7eb" opacity="0.1"/>
    <rect x="60" y="120" width="50" height="50" rx="8" fill="#e5e7eb" opacity="0.1"/>
    <rect x="120" y="120" width="50" height="50" rx="8" fill="#e5e7eb" opacity="0.1"/>
    <rect x="180" y="120" width="50" height="50" rx="8" fill="#e5e7eb" opacity="0.1"/>

    <!-- Icônes simplifiées dans les carrés -->
    <text x="25" y="32" font-size="20" text-anchor="middle" fill="#8b5cf6">P</text>
    <text x="85" y="32" font-size="20" text-anchor="middle" fill="#f59e0b">R</text>
    <text x="145" y="32" font-size="20" text-anchor="middle" fill="#10b981">S</text>
    <text x="205" y="32" font-size="20" text-anchor="middle" fill="#ef4444">O</text>

    <text x="25" y="92" font-size="20" text-anchor="middle" fill="#3b82f6">T</text>
    <text x="85" y="92" font-size="20" text-anchor="middle" fill="#ec4899">K</text>
    <text x="145" y="92" font-size="20" text-anchor="middle" fill="#14b8a6">A</text>
    <text x="205" y="92" font-size="20" text-anchor="middle" fill="#f97316">D</text>

    <text x="25" y="152" font-size="20" text-anchor="middle" fill="#8b5cf6">W</text>
    <text x="85" y="152" font-size="20" text-anchor="middle" fill="#6366f1">Z</text>
    <text x="145" y="152" font-size="20" text-anchor="middle" fill="#22c55e">J</text>
    <text x="205" y="152" font-size="20" text-anchor="middle" fill="#a855f7">+</text>
  </g>

  <!-- Lignes de connexion du logo vers les services -->
  <g opacity="0.3">
    <path d="M230 160 Q500 80 900 125" stroke="url(#aiGrad)" stroke-width="2" fill="none" stroke-dasharray="8 4"/>
    <path d="M230 160 Q500 160 900 160" stroke="url(#aiGrad)" stroke-width="2" fill="none" stroke-dasharray="8 4"/>
    <path d="M230 160 Q500 240 900 195" stroke="url(#aiGrad)" stroke-width="2" fill="none" stroke-dasharray="8 4"/>
  </g>
</svg>
