<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient principal - représente l'AI (bleu-violet) -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- Gradient secondaire - représente les services (orange-jaune) -->
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>

    <!-- Gradient pour les connexions -->
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>

    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Fond circulaire principal - le Hub/Gateway -->
  <circle cx="256" cy="256" r="120" fill="url(#aiGradient)" filter="url(#shadow)"/>

  <!-- Anneau extérieur - représente le protocole MCP -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#aiGradient)" stroke-width="8" stroke-dasharray="40 20" opacity="0.6"/>

  <!-- Icône centrale - Hub stylisé avec connexions -->
  <!-- Centre du hub -->
  <circle cx="256" cy="256" r="40" fill="#fff"/>
  <circle cx="256" cy="256" r="25" fill="url(#aiGradient)"/>

  <!-- Rayons de connexion vers les services (8 directions) -->
  <!-- Haut -->
  <line x1="256" y1="216" x2="256" y2="160" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
  <circle cx="256" cy="145" r="18" fill="url(#serviceGradient)"/>

  <!-- Haut-droite -->
  <line x1="284" y1="228" x2="324" y2="188" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
  <circle cx="335" cy="177" r="18" fill="url(#serviceGradient)"/>

  <!-- Droite -->
  <line x1="296" y1="256" x2="352" y2="256" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
  <circle cx="367" cy="256" r="18" fill="url(#serviceGradient)"/>

  <!-- Bas-droite -->
  <line x1="284" y1="284" x2="324" y2="324" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
  <circle cx="335" cy="335" r="18" fill="url(#serviceGradient)"/>

  <!-- Bas -->
  <line x1="256" y1="296" x2="256" y2="352" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
  <circle cx="256" cy="367" r="18" fill="url(#serviceGradient)"/>

  <!-- Bas-gauche -->
  <line x1="228" y1="284" x2="188" y2="324" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
  <circle cx="177" cy="335" r="18" fill="url(#serviceGradient)"/>

  <!-- Gauche -->
  <line x1="216" y1="256" x2="160" y2="256" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
  <circle cx="145" cy="256" r="18" fill="url(#serviceGradient)"/>

  <!-- Haut-gauche -->
  <line x1="228" y1="228" x2="188" y2="188" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
  <circle cx="177" cy="177" r="18" fill="url(#serviceGradient)"/>

  <!-- Symbole AI au centre (cerveau/circuit stylisé) -->
  <path d="M244 248 Q256 238 268 248 Q278 256 268 264 Q256 274 244 264 Q234 256 244 248"
        fill="none" stroke="#fff" stroke-width="3"/>
  <circle cx="256" cy="256" r="6" fill="#fff"/>
</svg>
